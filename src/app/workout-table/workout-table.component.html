<mat-table [dataSource]="dataSource">
  <!-- Index Column -->
  <ng-container matColumnDef="index">
    <mat-header-cell *matHeaderCellDef>
      #
    </mat-header-cell>
    <mat-cell *matCellDef="let element; let i = index"> {{i+1}} </mat-cell>

  </ng-container><!-- Name Column -->
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef>
      Description
    </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef>
      Type
    </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{getType(element.type)}} </mat-cell>
  </ng-container>

  <!-- Work Time Column -->
  <ng-container matColumnDef="workTime">
    <mat-header-cell *matHeaderCellDef>
      Work Time
    </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.workTime}} </mat-cell>
  </ng-container>

  <!-- Rest Time Column -->
  <ng-container matColumnDef="restTime">
    <mat-header-cell *matHeaderCellDef>
      Rest Time
    </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.restTime}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
