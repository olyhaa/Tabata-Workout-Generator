<app-workout-params (newParamsEvent)="generateWorkout($event)"></app-workout-params>
<mat-divider *ngIf="workout" class="divider"></mat-divider>
<app-workout-view *ngIf="workout" [workout]="workout"></app-workout-view>
<a mat-raised-button mat-button color="primary" *ngIf="workout" [href]="workoutJsonUrl"
  download="{{workoutName}}.workout">Download</a>
